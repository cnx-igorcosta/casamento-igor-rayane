	<body class="landing">
		<script src="assets/js/jquery.min.js"></script>

		<!-- Page Wrapper -->
		<div id="page-wrapper" class="slide slide1">
			<input type="hidden" id="nextSlide" value="">
			<input type="hidden" id="nextContainer" value="">
				<!-- Header -->
					<header id="header" class="alt">
						<!--<h1><a href="index.html">Igor & Rayane</a></h1>-->
						<h1><a href="index.html">Igor & Rayane</a></h1>
						<nav id="nav">
							<ul>
								<li class="special">
									<a href="#menu" class="menuToggle"><span>Menu</span></a>
									<div id="menu">
										<ul>
											<li><a href="#banner" class="scrolly">PÃ¡gina Inicial</a></li>
										</ul>
									</div>
								</li>
							</ul>
						</nav>
					</header>

					<!-- MURAL -->
					<section id="mural" class="wrapper style6 special">
						<div class="inner" ng-controller="mensagensCtrl">
							<header class="major">
								<h2>Mural de Mensagens</h2>
								<p></p>
								<div id="escrever-mural" class="row uniform">
									<div class="4u 12u$(small)">
										<input type="text" name="nome-mural" id="nome-mural" ng-model="mensagem.nome" placeholder="Nome" />
									</div>
									<div class="8u 12u$(small)">
										<textarea name="mensagem-mural" id="mensagem-mural" ng-model="mensagem.texto" placeholder="Mensagem" rows="3"></textarea>
									</div>
									<div class="12u$ 12u$(small)">
										<a href="#" id="enviar-mensagem" name="enviar-mensagem" ng-click="salvarMensagem($event, mensagem);" class="button special">Salvar</a></li>
										<a href="#" id="cancelar-mensagem" name="cancelar-mensagem" ng-click="cancelarMensagem($event);" class="button small">Cancelar</a></li>
									</div>
								</div>
							</header>
							<div id="mensagens" ng-scrollbars ng-scrollbars-config="config">
								<div>
									<ul class="features" ng-repeat="msg in mensagens" >
										<li class="icon fa-user">
											<h3>{{msg.nome}}</h3>
											<p>{{ msg.data | date : 'dd/mm/yyyy'}}</p>
										</li>
										<li class="icon fa-comment" style="width:40%">
											<p>{{msg.texto}}</p>
										</li>
										<li style="width:30%">
											<a href="#" id="editar-mensagem" name="editar-mensagem" ng-click="editarMensagem($event, mensagens[$index]);" class="button small">Editar</a>
											<a href="#" id="deletar-mensagem" name="deletar-mensagem" ng-click="deletarMensagem($event, mensagens[$index]);" class="button small">Deletar</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="icons">
							<!-- <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li> -->
							<li><a href="#" class="icon fa-facebook facebook"><span class="label">Facebook</span></a></li>

						</ul>
						<ul class="copyright">

						</ul>
					</footer>
